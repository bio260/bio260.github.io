<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacteria Identification App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen1" class="screen">
        <h1>Gram Stain Test</h1>
        <button id="gramButton">Run Gram Stain</button>
        <div id="gramResult" class="result" style="display: none;">
            <p id="gramText"></p>
            <img id="gramImage" alt="Gram Stain Image">
        </div>
        <button id="next1" class="next" style="display: none;">Next</button>
        <footer>Created by Sanchit</footer>
    </div>

    <div id="screen2" class="screen" style="display: none;">
        <h1>TSA Test</h1>
        <div class="result">
            <p id="tsaText"></p>
            <img id="tsaImage" alt="TSA Image">
        </div>
        <button id="next2" class="next">Next</button>
        <footer>Created by Sanchit</footer>
    </div>

    <div id="screen3" class="screen" style="display: none;">
        <h1>Selective Media Test</h1>
        <button id="macButton">MacConkey</button>
        <button id="msaButton">MSA</button>
        <div id="selectiveResult" class="result" style="display: none;">
            <p id="selectiveText"></p>
            <img id="selectiveImage" alt="Selective Media Image">
        </div>
        <button id="next3" class="next" style="display: none;">Next</button>
        <footer>Created by Sanchit</footer>
    </div>

    <div id="screen4" class="screen" style="display: none;">
        <h1>Biochemical Tests</h1>
        <div class="biochem-buttons">
            <button id="mrButton">MR</button>
            <button id="vpButton">VP</button>
            <button id="indoleButton">Indole</button>
            <button id="citrateButton">Citrate</button>
            <button id="ureaButton">Urea</button>
            <button id="tsiGasButton">TSI Gas</button>
            <button id="tsiH2sButton">TSI Hâ‚‚S</button>
        </div>
        <div id="biochemResults"></div>
        <button id="idButton" class="next" style="display: none;">ID the organism</button>
        <footer>Created by Sanchit</footer>
    </div>

    <div id="screen5" class="screen" style="display: none;">
        <h1>Final Guess</h1>
        <select id="organismSelect"></select>
        <button id="submitButton">Submit</button>
        <div id="finalResult" class="result" style="display: none;"></div>
        <footer>Created by Sanchit</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
