<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO 260 Bacteria Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navigation">
            <button class="nav-button" id="test-viewer-btn">Test Viewer</button>
            <button class="nav-button" id="elimination-btn">Bacteria Elimination</button>
        </nav>

        <!-- Test Viewer Section -->
        <div id="test-viewer-section">
            <!-- Test Menu Page -->
            <div class="page" id="test-menu-page">
                <h1>BIO 260 Test Viewer</h1>
                <p class="instructions">Select a test to view bacterial images</p>

                <div class="test-grid" id="test-grid">
                    <!-- Test buttons will be generated by JavaScript -->
                </div>
            </div>

            <!-- Bacteria Menu Page -->
            <div class="page" id="bacteria-menu-page" style="display: none;">
                <h1 id="test-title">Test Name</h1>
                <p class="instructions" id="test-description">Select a bacterium to view its image</p>

                <div class="bacteria-grid" id="test-bacteria-grid">
                    <!-- Bacteria buttons will be generated by JavaScript -->
                </div>

                <div class="navigation-controls">
                    <button class="nav-button back-button" id="back-to-tests-btn">Back to Tests</button>
                </div>
            </div>

            <!-- Image Page -->
            <div class="page" id="image-page" style="display: none;">
                <h1 id="image-title">Bacterium Name</h1>
                <p class="test-info" id="image-test">Test: Test Name</p>

                <div class="image-container">
                    <img id="bacteria-image" src="" alt="Bacterial test image">
                </div>

                <div class="navigation-controls">
                    <button class="nav-button back-button" id="back-to-bacteria-btn">Back to Bacteria</button>
                </div>
            </div>
        </div>

        <!-- Bacteria Elimination Section -->
        <div id="elimination-section" style="display: none;">
            <div class="page">
                <h1>Bacteria Elimination</h1>
                <p class="instructions">Click on bacteria to manually eliminate them. Click again to restore.</p>

                <div class="bacteria-grid" id="elimination-grid">
                    <!-- Bacteria cards will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="footer">
            <p>BIO 260 Bacteria Tool</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
