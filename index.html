<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio260 Apps</title>
    <style>
        /* Homepage - Black Theme with Blue Accent */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Pure black */
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .homepage-container {
            max-width: 600px;
            text-align: center;
            background-color: #111111; /* Dark gray for contrast */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(77, 171, 247, 0.3); /* Blue shadow */
        }

        h1 {
            color: #4dabf7; /* Bright blue */
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .app-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .app-button {
            background-color: #4dabf7; /* Bright blue */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 20px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .app-button:hover {
            background-color: #2a86d4;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .footer {
            margin-top: 40px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .footer a {
            color: #4dabf7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <h1>Bio260 Apps</h1>
        <p class="subtitle">Interactive educational tools for microbiology</p>

        <div class="app-buttons">
            <a href="unknownbacteria/index.html" class="app-button">Unknown Bacteria</a>
            <a href="https://forms.gle/REbxaT1M3sPxd2t87" target="_blank" class="app-button">Request App / Report Issue</a>
        </div>

        <div class="footer">
            <p>Built for educational purposes</p>
        </div>
    </div>
</body>
</html>
